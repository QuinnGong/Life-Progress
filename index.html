<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress</title>
    <link rel="icon" type="image/png" sizes="128x128" href="chrome-extension/icon128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="chrome-extension/icon64.png">
    <link rel="apple-touch-icon" href="chrome-extension/icon128.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Settings Toggle Button -->
        <button class="settings-toggle" id="settingsToggle" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>

        <header id="header">
            <h1>Life Progress</h1>
            <p class="subtitle">Every dot represents one week of your life</p>
        </header>

        <section class="settings-panel" id="settingsPanel">
            <div class="settings-row">
                <div class="setting-item">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" class="elegant-input">
                </div>
                
                <div class="setting-item">
                    <label for="lifespan">Lifespan</label>
                    <div class="number-input-wrapper">
                        <input type="number" id="lifespan" class="elegant-input" min="1" max="120">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Passed Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="passedColor">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Layout</label>
                    <button id="transposeBtn" class="elegant-btn">Transpose</button>
                </div>

                <div class="setting-item">
                    <label>Presets</label>
                    <div class="presets" id="presets">
                        <!-- Presets generated by JS -->
                    </div>
                </div>

                <div class="setting-item">
                    <label>New Tab</label>
                    <button id="downloadExtBtn" class="elegant-btn download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Install
                    </button>
                </div>
            </div>
        </section>

        <main class="visualization">
            <div class="grid-container" id="gridContainer">
                <!-- Dots generated by JS -->
            </div>
            <div class="stats" id="stats">
                <!-- Stats updated by JS -->
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
