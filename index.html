<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Life Progress</h1>
            <p class="subtitle">Every dot represents one week of your life</p>
        </header>

        <section class="settings-panel">
            <div class="settings-row">
                <div class="setting-item">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" class="elegant-input">
                </div>
                
                <div class="setting-item">
                    <label for="lifespan">Lifespan</label>
                    <div class="number-input-wrapper">
                        <input type="number" id="lifespan" class="elegant-input" min="1" max="120">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Passed Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="passedColor">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Layout</label>
                    <button id="transposeBtn" class="elegant-btn">Transpose</button>
                </div>

                <div class="setting-item">
                    <label>Presets</label>
                    <div class="presets" id="presets">
                        <!-- Presets generated by JS -->
                    </div>
                </div>
            </div>
        </section>

        <main class="visualization">
            <div class="grid-container" id="gridContainer">
                <!-- Dots generated by JS -->
            </div>
            <div class="stats" id="stats">
                <!-- Stats updated by JS -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
