<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress</title>
    <link rel="icon" type="image/png" sizes="128x128" href="chrome-extension/icon128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="chrome-extension/icon64.png">
    <link rel="apple-touch-icon" href="chrome-extension/icon128.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0d0d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Floating Action Buttons -->
        <div class="fab-group">
            <button class="fab-btn" id="themeToggle" title="Toggle Theme (D)">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="fab-btn" id="saveImageBtn" title="Save Image (S)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="fab-btn" id="settingsToggle" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>

        <!-- Tooltip for dot hover -->
        <div class="dot-tooltip" id="dotTooltip"></div>

        <header id="header">
            <h1>Life Progress</h1>
            <p class="subtitle">Every dot represents one week of your life</p>
        </header>

        <section class="settings-panel" id="settingsPanel">
            <div class="settings-row">
                <div class="setting-item">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" class="elegant-input">
                </div>
                
                <div class="setting-item">
                    <label for="lifespan">Lifespan</label>
                    <div class="number-input-wrapper">
                        <input type="number" id="lifespan" class="elegant-input" min="1" max="120">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Style</label>
                    <button id="styleBtn" class="elegant-btn style-toggle">
                        <span class="style-icon">ðŸª™</span>
                        <span class="style-text">Coin</span>
                    </button>
                </div>

                <div class="setting-item" id="colorSetting">
                    <label>Passed Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="passedColor">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Layout</label>
                    <button id="transposeBtn" class="elegant-btn">Transpose</button>
                </div>

                <div class="setting-item">
                    <label>Presets</label>
                    <div class="presets" id="presets">
                        <!-- Presets generated by JS -->
                    </div>
                </div>

                <div class="setting-item">
                    <label>New Tab</label>
                    <button id="downloadExtBtn" class="elegant-btn download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Install
                    </button>
                </div>
            </div>
        </section>

        <main class="visualization">
            <div class="grid-container" id="gridContainer">
                <!-- Dots generated by JS -->
            </div>
            <div class="stats" id="stats">
                <!-- Stats updated by JS -->
            </div>
        </main>

        <!-- Keyboard shortcuts hint -->
        <div class="shortcuts-hint" id="shortcutsHint">
            <span>T</span> Transpose &nbsp; <span>S</span> Save &nbsp; <span>D</span> Theme
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
