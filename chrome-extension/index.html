<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Settings Toggle Button -->
        <button class="settings-toggle" id="settingsToggle" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>

        <!-- First Run Setup Modal -->
        <div class="setup-modal hidden" id="setupModal">
            <div class="setup-content">
                <h2>Welcome to Life Progress</h2>
                <p>Set up your life map to get started</p>
                
                <div class="setup-field">
                    <label for="setupBirthday">Your Birthday</label>
                    <input type="date" id="setupBirthday" class="elegant-input">
                </div>
                
                <div class="setup-field">
                    <label for="setupLifespan">Expected Lifespan (years)</label>
                    <input type="number" id="setupLifespan" class="elegant-input" value="80" min="1" max="120">
                </div>
                
                <div class="setup-field">
                    <label>Choose a Color</label>
                    <div class="setup-presets" id="setupPresets"></div>
                </div>
                
                <button id="setupComplete" class="setup-btn">Start My Journey</button>
            </div>
        </div>

        <!-- No header in extension mode -->
        <header id="header" class="minimal" style="display:none;"></header>

        <section class="settings-panel hidden" id="settingsPanel">
            <div class="settings-row">
                <div class="setting-item">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" class="elegant-input">
                </div>
                
                <div class="setting-item">
                    <label for="lifespan">Lifespan</label>
                    <div class="number-input-wrapper">
                        <input type="number" id="lifespan" class="elegant-input" min="1" max="120">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Passed Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="passedColor">
                    </div>
                </div>

                <div class="setting-item">
                    <label>Layout</label>
                    <button id="transposeBtn" class="elegant-btn">Transpose</button>
                </div>

                <div class="setting-item">
                    <label>Presets</label>
                    <div class="presets" id="presets"></div>
                </div>
            </div>
        </section>

        <main class="visualization">
            <div class="grid-container" id="gridContainer"></div>
            <div class="stats" id="stats"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
